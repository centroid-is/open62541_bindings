name: Run Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

concurrency:
  group: ${{ github.workflow }}-${{ github.ref }}
  cancel-in-progress: true

jobs:
  test:
    name: test-${{ matrix.os }}
    runs-on: ${{ matrix.os }}
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, windows-latest, macos-latest]

    steps:
      - uses: actions/checkout@v4
        with:
          submodules: true

      - name: Set up Dart
        uses: dart-lang/setup-dart@v1

      - name: Install dependencies
        run: dart pub get

      - name: Verify formatting
        run: dart format --set-exit-if-changed . # Line length is set in analysis_options.yaml

      - name: Analyze project source
        run: dart analyze --fatal-infos --fatal-warnings .

      - name: Install dependencies for open62541 library Linux
        if: matrix.os == 'ubuntu-latest'
        run: sudo apt install libmbedtls-dev

      - name: Install dependencies for open62541 library macOS
        if: matrix.os == 'macos-latest'
        run: brew install mbedtls

      - name: Install Mbed TLS on Windows
        if: matrix.os == 'windows-latest'
        shell: pwsh
        run: |
          Write-Host "Downloading Mbed TLS 3.6.3…"
          Invoke-WebRequest `
            -Uri "https://github.com/Mbed-TLS/mbedtls/archive/refs/tags/mbedtls-3.6.3.zip" `
            -OutFile "mbedtls.zip"
      
          Write-Host "Extracting archive…"
          Expand-Archive -Path mbedtls.zip -DestinationPath mbedtls
      
          Write-Host "Configuring with CMake…"
          cmake -S mbedtls -B mbedtls-build
      
          Write-Host "Building (Release)…"
          cmake --build mbedtls-build --config Release
      
          Write-Host "Installing…"
          cmake --install mbedtls-build --config Release
      
      
      - name: Build open62541 library
        run: ./open62541_tooling/build_lib.sh

      - name: Run tests
        run: dart test
